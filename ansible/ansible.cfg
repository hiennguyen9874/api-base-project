[defaults]
# Basic Configuration
inventory = inventory/
roles_path = roles/
host_key_checking = False
retry_files_enabled = False
gather_facts = True
fact_caching = memory
fact_caching_timeout = 3600

# Performance Optimization
forks = 10
poll_interval = 2
timeout = 30
pipelining = True

# Logging and Output
log_path = /tmp/ansible.log
display_skipped_hosts = False
display_ok_hosts = True
stdout_callback = yaml
bin_ansible_callbacks = True

# Security
private_key_file = ~/.ssh/deploy_key
remote_user = deploy

# Privilege Escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# SSH Configuration
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o ServerAliveInterval=60 -o ServerAliveCountMax=3
control_path = ~/.ssh/ansible-%%h-%%p-%%r
pipelining = True
timeout = 30
retries = 3

# Inventory
[inventory]
enable_plugins = yaml, ini, auto
