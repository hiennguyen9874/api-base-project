[mypy]
mypy_path=$MYPY_CONFIG_FILE_DIR/api
python_version = 3.10
plugins = pydantic.mypy
disallow_untyped_defs = True
ignore_missing_imports = False
check_untyped_defs = True
ignore_errors = False
strict_optional = True
warn_unused_ignores = False
warn_redundant_casts = True
warn_unused_configs = True
cache_dir = $MYPY_CONFIG_FILE_DIR/.mypy_cache/api
incremental = True
sqlite_cache = True
# Use multiple processors for faster checking
python_executable = python3

# Skip type checking for imported modules
follow_imports = normal

# Exclude patterns for optimized performance
exclude = ^(\.venv|\.git|__pycache__|\.pytest_cache|\.mypy_cache|build|dist|docs|scripts|tests/fixtures)/

[mypy-setuptools_cythonize.*]
ignore_missing_imports = True

[mypy-tritonclient.*]
ignore_missing_imports = True

[mypy-casbin.*]
ignore_missing_imports = True

[mypy-ffmpeg.*]
ignore_missing_imports = True

[mypy-authlib.*]
ignore_missing_imports = True

[mypy-grpc.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-google.protobuf.*]
ignore_missing_imports = True

[mypy-app.proto.*]
ignore_errors = True

[mypy-opentelemetry.instrumentation.threading.*]
ignore_missing_imports = True

[mypy-app.proto.schema_custom_pb2.*]
ignore_missing_imports = True
