  #           exit 1
  #         fi
  #         echo "âœ… No critical vulnerabilities found in ${{ matrix.service }}"

  # Create release
  publish_release:
    needs: [build]
    permissions:
      contents: write
      pull-requests: read
    runs-on: ubuntu-22.04
    outputs:
      html_url: ${{ steps.release_drafter.outputs.html_url }}
      upload_url: ${{ steps.release_drafter.outputs.upload_url }}

    steps:
      - name: Create GitHub release
        id: release_drafter
        uses: release-drafter/release-drafter@v6
        with:
          version: ${{ inputs.version }}
          name: ${{ inputs.version }}
          tag: ${{ inputs.version }}
          publish: true
          disable-releaser: false
          disable-autolabeler: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release summary
        run: |
          echo "## ðŸŽ‰ Production Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release URL**: ${{ steps.release_drafter.outputs.html_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Published (ready for production deployment)" >> $GITHUB_STEP_SUMMARY

  # Deploy to production
  deploy_production:
    needs: [publish_release]
    permissions:
      contents: read
      packages: read
    uses: ./.github/workflows/deploy-to-server.yml
    with:
      environment: production
      version: ${{ inputs.version }}
      health_check_skip: false
    secrets: inherit

  # Post-deployment verification
  verify_deployment:
    needs: [deploy_production]
    runs-on: ubuntu-22.04
    steps:
      - name: Verify production deployment
        run: |
          echo "## âœ… Production Deployment Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Successfully deployed and verified" >> $GITHUB_STEP_SUMMARY
          echo "- **Release**: Published and live" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Production Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "The new version is now live and available to users." >> $GITHUB_STEP_SUMMARY

  # Notify deployment success
  notify_success:
    needs: [verify_deployment]
    runs-on: ubuntu-22.04
    if: success()
    steps:
      - name: Production deployment success notification
        run: |
          echo "ðŸŽ‰ Production deployment of ${{ inputs.version }} completed successfully!"
